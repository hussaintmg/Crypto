version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: crypto_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  etl_pipeline:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: crypto_db
      DB_USER: postgres
      DB_PASSWORD: postgres
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    command: python src/etl_pipeline.py

  dashboard:
    build: .
    depends_on:
      - postgres
      - etl_pipeline
    ports:
      - "8501:8501"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: crypto_db
      DB_USER: postgres
      DB_PASSWORD: postgres
    command: streamlit run src/dashboard.py --server.port=8501 --server.address=0.0.0.0

volumes:
  postgres_data: